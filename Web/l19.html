<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units</title>
    <style>
        .parent{
            border: solid white 3px;
            font-size: 10px;
            background-color: #433c3c;
            height: 50vw;
            width: 50vw;
        }
        .child{
            background-color: rgb(204, 0, 255);
            width: 50%;
            height:10em; /* n em = n times parent ka font size */
        }
        .box{
            border: 2px white solid;
            width: 6rem; /*1 rem = 16px*/
        }
    </style>
</head>

<body style="background-color: black; color: white;">
    <div class="parent">
        <div class="child"> Hello guys how are you?</div>
    </div>
    <div class="container">
        <div class="box"> I am a box</div>
    </div>
</body>

</html>
